mutation(
    $countries_id: Int!
    $name: String!
    $code: String!
    $calendar: String!
    $banners: [CreateBannerInput!]
    $files: [Upload!]
){
    res: createSede( input: {
        countries_id: $countries_id
        name: $name
        code: $code
        calendar: $calendar
        banners: { create: $banners }
    }){
        id
        name
        code
        calendar
        country {
            name
        }
    }
    upload(
      files: $files
    )
}