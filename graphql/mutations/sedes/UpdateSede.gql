mutation(
    $id: ID!
    $countries_id: Int
    $name: String
    $code: String
    $calendar: String
    $banners: [CreateBannerInput!]
    $files: [Upload]
){
    res: updateSede( input: {
        id: $id
        countries_id: $countries_id
        name: $name
        code: $code
        calendar: $calendar
        banners: { create: $banners }
    }){
        id
        name
        code
        calendar
        country {
            id
            name
        }
    }
    upload(
      files: $files
    )
}