mutation(
    $name: String!
    $description: String!
    $tipo_producto_id: Int!
    $url_img: String!
    $videos: [VideoInput!]
    $files: [Upload!]
){
    res: createProduct( input: {
        name: $name
        description: $description
        tipo_producto_id: $tipo_producto_id
        url_img: $url_img
        videos: { create: $videos }
    }){
        id
        name
        description
        url_img
        tipoProducto {
          id
        }
        videos {
          is_preview
          vimeo_id
        }
    }
    upload(
      files: $files
    )
}