mutation(
    $name: String!
    $description: String!
    $tipo_producto_id: Int!
    $image: String!
    $document: String!
    $new_videos: [CreateVideoInput!]
    $files: [Upload!]
){
    res: createProduct( input: {
        name: $name
        description: $description
        tipo_producto_id: $tipo_producto_id
        image: $image
        document: $document
        videos: { create: $new_videos }
    }){
        id
        name
        description
        image
        tipoProducto {
          id
        }
        videos {
          is_preview
          vimeo_id
        }
    }
    upload(
      files: $files
    )
}